<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="page">
            <div class="game-container">
                <input type="range" id="grid-dimension" min="1" max="100" oninput="changeGrid()">
                <div id="grid-value"></div>
                <div class="sketchpad-container">
                </div>
                <button class="erase-everything" onclick="eraseEverything()">Erase everything</button>
            </div>
        </div>
    </body>
</html>
